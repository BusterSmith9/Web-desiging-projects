{% extends 'medhub/basic.html' %}

{% block title%} Contact Us - MedHub{% endblock %}
{% block body %}
<div class="container my-3" 
style="background-color: rgb(61, 71, 75); 
padding: 20px 50px 20px 200px;
font-family: sans-serif;
color:cornsilk;">
    <h2>Contact Us</h2>
    <form action="/medhub/contact/" method="post">{% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" 
    name='name' placeholder="Enter Your Name"
    style="height: 50px; width: 75%; margin-top: 20px;">
  </div>
  <div class="form-group">
    <label for="name">Email</label>
    <input type="email" class="form-control" id="email" 
    name='email' placeholder="Enter Your Email"
    style="height: 50px; width: 75%; margin-top: 20px;">
  </div>

    <div class="form-group">
    <label for="name">Phone</label>
    <input type="tel" class="form-control" id="phone" 
    name='phone' placeholder="Enter Your Phone Number"
    style="height: 50px; width: 75%; margin-top: 20px;">
  </div>


   <div class="form-group">
    <label for="desc">How May We Help You?</label>
    <textarea class="form-control" id="desc" name='desc' rows="3"
    style="height: 100px; width: 75%; margin-top: 20px;"></textarea>
    
  </div>
      <div class="btn-hell">
        <button type="submit" class="btn btn-success" style="margin-top:30px;">Submit</button>
      </div>
</form>

</div>

<style>
  .form-group{
    padding-top: 30px; 
    font-size: 20px;
  }
</style>

{% endblock %}
{% block js%}
<script>
{% if thank %}
alert('Thanks for contacting us. We will get back to you soon!');

document.location = "/medhub/contact";
{% endif %}
</script>
{% endblock %}
